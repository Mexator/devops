name: "PR checks"

on:
 pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.6'
          architecture: 'x64'

      - name: Run tests
        run: | 
          cd app_python
          pip3 install -r requirements.txt
          pip3 install -r requirements.test.txt
          pytest src/test

